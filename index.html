<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="preface">
        <img class ="preface-img" src="./eisenhower-matrix.jpg">
        <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="planner">
      <section id="section-adding"><label class="label new-task" for="new-task">Add Item</label>
        <div class="adding-form">
            <input class="input task task-content" id="new-task"  type="text">
            <button class="button">Add</button>
        </div>
      </section>
      <section class="section-to-do">
        <h1 class="section-header">Todo</h1>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task-item">
              <input class="input check" type="checkbox">
              <label class="label task">Pay Bills</label>
              <input class="input task task-content" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class ="button-img" src="./remove.svg"></button>
          </li>
          <li class="edit-mode task-item task-item">
              <input class="input check" type="checkbox">
              <label class="label task">Go Shopping</label>
              <input class="input task task-content" type="text" value="go-shopping">
              <button class="button edit">Save</button>
              <button class="button delete"><img class ="button-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="section-done">
        <h3 class="section-header">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task-item">
              <input class="input check" type="checkbox" checked>
              <label class="label task">See the Doctor</label>
              <input class="input task task-content" type="text">
              <button class="button edit">Edit</button>
              <button class="button delete"><img class ="button-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
